<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Bruno Ruiz</title>
	<style>
		* {
			font-family: 'Courier New', Courier, monospace
		}

		span {
			font-weight: bold
		}
	</style>
</head>

<body>
	<h1>Bruno Ruiz</h1>
	<p>
		<span>Nome Completo:</span> Bruno Borges Ruiz
		<br>
		<span>Nascimento:</span> 05 de janeiro de 1990
		<br>
		<span>Idade: </span><span style="font-weight: 100"></span> anos
		<br>
		<span>Residência:</span> Boituva, São Paulo - Brasil
		<br>
		<span>Ocupação:</span> Especificação, desenvolvimento e manutenção de soluções baseadas em software.
		<br>

	</p>
	<script>
		function minhaIdade(){
			return new Date().getFullYear() - 1990;
		}
		document.querySelectorAll('span')[3].innerHTML=minhaIdade();
	</script>
</body>

</html>
